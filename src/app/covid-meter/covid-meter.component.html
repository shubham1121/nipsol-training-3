<div class="records-wrapper">
  <div class="countrySelect">
    <label for="selectCountry">Select Country</label>
  </div>
  <div class="dropDownMenu">
    <select id="selectCountry" (change)="getSlug($event)">
  <option [value]="country.Slug"  selected *ngFor="let country of countryName;">{{country.Country}}</option>
</select>
  </div>
  <div class="alignDotsData">
    <div class="blueCircle"></div>
    <div>{{covidCount ? covidCount.TotalConfirmed:0}}</div>
  </div>
  <div class="alignDotsData">
    <div class="greenCircle"></div>
    <div>{{covidCount ? covidCount.TotalDeaths:0}}</div>
  </div>
  <div class="alignDotsData">
    <div class="redCircle"></div>
    <div>{{covidCount ? covidCount.TotalRecovered:0}}</div>
  </div>
</div>
<div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Total Cases</th>
        <th scope="col">Active</th>
        <th scope="col">Recovered</th>
        <th scope="col">Deaths</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of covidCountryData;">
        <th scope="col">{{data.Date}}</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td>sakshi</td>
      </tr>
    </tbody>
  </table>

</div>
